<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/200/300" alt="img 1" class="gallery-img">
        <img src="https://picsum.photos/201/300" alt="img 2" class="gallery-img">
        <img src="https://picsum.photos/202/300" alt="img 3" class="gallery-img">
        <img src="https://picsum.photos/203/300" alt="img 4" class="gallery-img">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
